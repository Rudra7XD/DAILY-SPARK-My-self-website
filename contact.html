<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href=

    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src=

    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
  </head>
  <body style="background-color: #aad9f5;">
    <header>
      <h1>Contact Us</h1>
    </header><br><br><br><br>
    <div class="container">
    <form class="row g-3">
      <div class="col-md-12"><br>
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName">
      </div>
      
     
      <div class="col-md-12">
<label for="E-mail" class="form-E-mail">E-mail</label><br>
        <input type="text" class="form-E-mail" id="inputEmail">

      </div>


      <div class="col-md-6"><br>
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress1" class="form-label">Address-1</label>
        <input type="text" class="form-control" id="inputAddress1" placeholder="Apartment,studio,or floor">
      </div>






      
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-2">
        <label for="inputPinCode" class="form-label">Pin Code</label>
        <input type="text" class="form-control" id="inputPinCode">
      </div>
      <div class="col-md-12"><br>
        <textarea class="form-control" placeholder="Query" id="floatingTextarea"></textarea>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
    </div><br><br><br>

    <footer>
        <p>© Rudraveer singh© 2025 Small Business. All rights reserved.</p>
    </footer>
  </body>
